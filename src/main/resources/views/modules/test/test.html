<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../../css/font-awesome.min.css">
		<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" href="../../css/main.css">
		<link rel="stylesheet" href="../../plugins/layui-v2.4.5/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-table-view{
				margin-top: 0;
			}
		</style>
	</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div style="margin-bottom: 10px">
				<div class="layui-inline">
					<input type="text" name="keyWords" id="keyWords" autocomplete="off" placeholder="请输入关键字" class="layui-input" style="height:32px;" v-model="q.keyword" @keyup.enter="query">
				</div>
				<button v-if="hasPermission('test:savetest')" class="layui-btn layui-btn-sm" @click="add"><i class="layui-icon layui-icon-add-1"></i>&nbsp;新增</button>
				<button v-if="hasPermission('test:edittest')" class="layui-btn layui-btn-sm" @click="update"><i class="layui-icon layui-icon-edit"></i>&nbsp;修改</button>
				<button v-if="hasPermission('test:deletetest')" class="layui-btn layui-btn-sm" @click="del"><i class="layui-icon layui-icon-delete"></i>&nbsp;删除</button>
				<button v-if="hasPermission('test:querytestList')" class="layui-btn layui-btn-sm" @click="query"><i class="layui-icon layui-icon-search"></i>&nbsp;查询</button>
			</div>
			<table id="layuiTable" lay-filter="test"></table>
	    </div>
    
	    <div v-show="!showList" class="panel panel-default">
	    	<div style="background: #F2F2F2; padding: 15px;">
				<div class="layui-card">
					<div class="layui-card-header">{{title}}</div>
						<div class="layui-card-body">
							<form class="layui-form" action="">
								<div class="layui-form-item">
									<label class="layui-form-label">系统主键</label>
										<div class="layui-input-block">
											<input type="text" name="id" placeholder="请输入id" autocomplete="off" class="layui-input" v-model="test.id">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">表名</label>
										<div class="layui-input-block">
											<input type="text" name="tableName" placeholder="请输入tableName" autocomplete="off" class="layui-input" v-model="test.tableName">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">备注</label>
										<div class="layui-input-block">
											<input type="text" name="comment" placeholder="请输入comment" autocomplete="off" class="layui-input" v-model="test.comment">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">创建时间</label>
										<div class="layui-input-block">
											<input type="text" name="createTime" placeholder="请输入createTime" autocomplete="off" class="layui-input" v-model="test.createTime">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">修改时间</label>
										<div class="layui-input-block">
											<input type="text" name="updateTime" placeholder="请输入updateTime" autocomplete="off" class="layui-input" v-model="test.updateTime">
										</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">乐观锁</label>
										<div class="layui-input-block">
											<input type="text" name="versionOptimizedLock" placeholder="请输入versionOptimizedLock" autocomplete="off" class="layui-input" v-model="test.versionOptimizedLock">
										</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button type="button" class="layui-btn" @click="saveOrUpdate">确定</button>
										<button type="button" class="layui-btn layui-btn-primary" @click="reload">返回</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../libs/jquery.min.js"></script>
		<script src="../../plugins/layer/layer.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../plugins/layui-v2.4.5/layui/layui.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/modules/test/test.js"></script>
	</body>
</html>
